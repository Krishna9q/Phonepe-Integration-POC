<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Payment Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input.error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #paymentStatus {
            margin-top: 25px;
            font-weight: bold;
            text-align: center;
            color: #444;
        }

        .status-success {
            color: green;
        }

        .status-failed {
            color: red;
        }

        .status-pending {
            color: orange;
        }

        .status-error {
            color: darkred;
        }
    </style>
</head>
<body>
<h1>Welcome to Payment Page</h1>

<div class="form-container">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number"
           maxlength="10">
    <div id="mobileError" class="error-message"></div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount">
    <div id="amountError" class="error-message"></div>

    <button onclick="makePayment()">Pay Now</button>
</div>

<div id="paymentStatus"></div>

<script>
    function makePayment() {
        const mobileInput = document.getElementById("mobileNumber");
        const amountInput = document.getElementById("amount");
        const mobileError = document.getElementById("mobileError");
        const amountError = document.getElementById("amountError");

        const mobileNumber = mobileInput.value.trim();
        const amount = parseFloat(amountInput.value.trim());

        // Reset styles and errors
        mobileInput.classList.remove("error");
        amountInput.classList.remove("error");
        mobileError.innerText = "";
        amountError.innerText = "";

        let isValid = true;

        // Mobile validation
        const mobileRegex = /^[6-9]\d{9}$/;
        if (!mobileRegex.test(mobileNumber)) {
            mobileError.innerText = "Please enter a valid 10-digit Indian mobile number starting with 6-9.";
            mobileInput.classList.add("error");
            isValid = false;
        }

        // Amount validation
        if (isNaN(amount) || amount <= 0) {
            amountError.innerText = "Please enter a valid amount greater than 0.";
            amountInput.classList.add("error");
            isValid = false;
        }

        if (!isValid) return;

        const payload = {
            mobileNumber: mobileNumber,
            amount: amount
        };

        fetch('/pay', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirectUrl && data.merchentOrderId) {
                window.open(data.redirectUrl, '_blank');
                startPolling(data.merchentOrderId);
            } else {
                alert('Payment status: ' + data.status);
            }
        })
        .catch(error => alert('Error: ' + error));
    }

    function startPolling(merchentOrderId) {
        const statusDiv = document.getElementById("paymentStatus");
        statusDiv.innerText = "Checking payment status...";
        statusDiv.className = "status-pending";

        let attempts = 1;
        const maxAttempts = 20;
        const intervalId = setInterval(() => {
            attempts++;
            fetch(`/check-payment-status?merchentOrderId=${merchentOrderId}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Attempt ${attempts} - Status: ${data.state}`);
                    if (data.state === 'COMPLETED') {
                        clearInterval(intervalId);
                        statusDiv.innerText = "✅ Payment successful!";
                        statusDiv.className = "status-success";
                    } else if (data.state === 'FAILED') {
                        clearInterval(intervalId);
                        statusDiv.innerText = "❌ Payment failed.";
                        statusDiv.className = "status-failed";
                    } else if (data.state === 'PENDING') {
                        statusDiv.innerText = `⏳ Payment is pending... (Attempt ${attempts}/${maxAttempts})`;
                        statusDiv.className = "status-pending";
                    }
                    if (attempts >= maxAttempts && data.state === 'PENDING') {
                        clearInterval(intervalId);
                        statusDiv.innerText = "❌ Payment failed due to timeout.";
                        statusDiv.className = "status-failed";
                    }
                })
                .catch(error => {
                    console.error("Error while checking payment status:", error);
                    statusDiv.innerText = "⚠️ Error checking payment status.";
                    statusDiv.className = "status-error";
                    clearInterval(intervalId);
                });
        }, 3000);
    }
</script>
</body>
</html>
